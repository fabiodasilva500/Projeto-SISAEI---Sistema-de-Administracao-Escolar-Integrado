<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="estilo.css" library="css" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Inserção de Professores em turmas</title>
</h:head>

<h:body>
	<div id="corpo">
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>


		</div>

		<h:form id="formProfessoresDaTurma">


		<div id="sse50">
			<div id="sses50">
				<ul>
					<li><a href="index.jsf">Home</a></li>
					<li><a href="aluno.jsf">Aluno</a></li>
					<li><a href="turma.jsf">Turma</a></li>
					<li><a href="professor.jsf">Professor</a> </li>
					<li><a href="boletim.jsf">Boletim</a></li>
					<li><a href="matricula.jsf">Matrículas</a></li>
					<li><a href="trancamento.jsf">Trancamento</a></li>
					<li><a href="escolheDeclaracao.jsf">Declarações</a></li>
					<li> <h:commandLink action="#{ajudaMB.manualDoUsuario('secretaria')}"> Ajuda </h:commandLink>  </li>
					<li> <h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar Sessão </h:commandLink>  </li>		
				</ul>
			</div>
		</div>



<p:growl id="mensagem" showDetail="true" sticky="true" />  

			


			<p:panel header="Dados do Cadastro" style="margin-bottom:10px;">
				<p:panelGrid columns="2">
				
								
					  <h:outputLabel value="Professor " />
					<p:selectOneMenu id="txtProfessor"
						value="#{professorDisciplinaTurmaMB.professorTurmaAtual.IDDoProfessor}">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{professorDisciplinaTurmaMB.listaProfessores()}" var="professor"
							itemLabel="#{professor.nome}" itemValue="#{professor.IDProfessor}" />
						<p:ajax update="txtProfessor txtSemestre txtAno txtCurso txtModulo txtTurma txtDisciplina" event="valueChange"
							listener="${professorDisciplinaTurmaMB.listaProfessores()}" />
					</p:selectOneMenu>
				
					<h:outputText value="Semestre" />
					<p:selectOneMenu id="txtSemestre"
						value="${professorDisciplinaTurmaMB.selecaoSemestre}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="1" itemLabel="1º" />
						<f:selectItem itemValue="2" itemLabel="2º" />
						<p:ajax update="txtAno txtCurso txtModulo txtTurma txtDisciplina" event="valueChange"
							listener="${professorDisciplinaTurmaMB.listaAnos()}" />
					</p:selectOneMenu>

					<h:outputText value="Ano" />
					<p:selectOneMenu id="txtAno" value="#{professorDisciplinaTurmaMB.selecaoAno}"
						style="width:600px;" disabled="#{professorDisciplinaTurmaMB.desabilitaAno}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{professorDisciplinaTurmaMB.listaAnos()}" var="anos"
							itemLabel="#{anos}" itemValue="#{anos}" />
						<p:ajax update="txtAno txtCurso txtTurma txtModulo txtDisciplina" event="valueChange" />
					</p:selectOneMenu>
			

					<h:outputLabel value="Curso " />
					<p:selectOneMenu id="txtCurso" value="#{professorDisciplinaTurmaMB.selecaoCurso}"
						style="width:600px;" disabled="#{professorDisciplinaTurmaMB.desabilitaCurso}">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{professorDisciplinaTurmaMB.listaCursos()}" var="curso"
							itemLabel="#{curso.nome}" itemValue="#{curso.id}" />
						<p:ajax update="txtModulo txtTurma txtDisciplina" event="valueChange"
							listener="${professorDisciplinaTurmaMB.listaCursos()}" />
					</p:selectOneMenu>
					
					<h:outputText value="Modulo" />
					<p:selectOneMenu id="txtModulo" value="${professorDisciplinaTurmaMB.selecaoModulo}"
						style="width:50px;" disabled="#{professorDisciplinaTurmaMB.desabilitaModulo}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="1" itemLabel="1º" />
						<f:selectItem itemValue="2" itemLabel="2º" />
						<f:selectItem itemValue="3" itemLabel="3º" />
						<p:ajax update="txtTurma txtDisciplina" event="valueChange"
							listener="${professorDisciplinaTurmaMB.listaTurmas()}" />
					</p:selectOneMenu>
	
					<h:outputLabel value="Turma " />
					<p:selectOneMenu id="txtTurma"
						value="#{professorDisciplinaTurmaMB.professorTurmaAtual.IDDaTurma}"
						style="width:600px;" disabled="#{professorDisciplinaTurmaMB.desabilitaTurma}">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{professorDisciplinaTurmaMB.listaTurmas()}" var="turma"
							itemLabel="#{turma.nome}" itemValue="#{turma.IDTurma}" />
						<p:ajax update="txtTurma txtDisciplina" event="valueChange"
							listener="${professorDisciplinaTurmaMB.listaTurmas()}" />
					</p:selectOneMenu>
					
					
					<h:outputLabel for="Disciplina" value="Disciplina" />
					<p:selectOneMenu id="txtDisciplina"
						value="#{professorDisciplinaTurmaMB.professorTurmaAtual.IDDaDisciplina}" style="width:600px;"
						disabled="#{professorDisciplinaTurmaMB.desabilitaDisciplina}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{professorDisciplinaTurmaMB.listaDisciplinas}"
							var="disciplina" itemLabel="#{disciplina.nome}"
							itemValue="#{disciplina.IDDisciplina}" />
	               <p:ajax update="txtDisciplina" event="valueChange"
     				listener="${professorDisciplinaTurmaMB.listaDisciplinas()}" />
					</p:selectOneMenu>
	
			
					<div align="center">

						<h:panelGroup>


							<p:commandButton value="Inserir" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${professorDisciplinaTurmaMB.inserir()}" />
							<p:commandButton value="Pesquisar" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${professorDisciplinaTurmaMB.pesquisar()}" />
							<p:commandButton value="Remover" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${professorDisciplinaTurmaMB.remover()}" />

						</h:panelGroup>
					</div>
				</p:panelGrid>
			</p:panel>



			<p:dataTable value="${professorDisciplinaTurmaMB.listaPt}" var="professorDisciplinaTurma">

				<p:column headerText="ID Turma">${professorDisciplinaTurma.IDDaTurma}</p:column>
				<p:column headerText="ID Do Professor">${professorDisciplinaTurma.IDDoProfessor}</p:column>
			</p:dataTable>



		</h:form>
	</div>

</h:body>
</html>
