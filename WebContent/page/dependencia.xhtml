<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
	<h:outputStylesheet name="estilo.css" library="css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Acompanhamento Acadêmico</title>
</h:head>

<h:body>
	<div id="corpo">
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
				style="width: 539px; height: 91px;" />

		</div>

		<h:form id="formDependencia">


		<div id="sse50">
			<div id="sses50">
				<ul>
			  <li><a href="indexProfessor.jsf">Home</a></li>
			  <li><a href="diarioProfessor.jsf">Diário</a></li>
			  <li><a href="boletimProfessor.jsf">Entrega de Notas</a></li>
			  <li><a href="dependencia.jsf">Dependências</a></li>
			  <li><a href="contatoProfessor.jsf">Contate o estudante</a></li>
			  <li> <h:commandLink action="#{ajudaMB.manualDoUsuario('professor')}"> Ajuda </h:commandLink>  </li>			  
			  <li> <h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar Sessão </h:commandLink>  </li>
					
				    
					
				</ul>
			</div>
		</div>



<p:growl id="mensagem" showDetail="true" sticky="true" />  

	

			<p:panel header="Menu de Seleção" style="margin-bottom:10px;">
				<p:panelGrid columns="2">


 
	           	<h:outputText value="Semestre" />
					<p:selectOneMenu id="txtSemestre"
						value="${dependenciaMB.selecaoSemestre}">
						<f:selectItem itemValue="0" itemLabel="" />
						<f:selectItem itemValue="1" itemLabel="1º" />
						<f:selectItem itemValue="2" itemLabel="2º" />
						<p:ajax update="txtAno curso txtModulo disciplina" event="valueChange"
							listener="${dependenciaMB.listaAnos()}" />
					</p:selectOneMenu>

					<h:outputText value="Ano" />
					<p:selectOneMenu id="txtAno" value="#{dependenciaMB.selecaoAno}"
						style="width:600px;" disabled="#{dependenciaMB.desabilitaAno}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{dependenciaMB.listaAnos()}" var="anos"
							itemLabel="#{anos}" itemValue="#{anos}" />
						<p:ajax update="curso txtModulo disciplina" event="valueChange" listener="${dependenciaMB.listaAnos()}" />
					</p:selectOneMenu>
					
					
					<h:outputLabel for="curso" value="Curso " />
					<p:selectOneMenu id = "curso" value="#{dependenciaMB.selecaoCurso}"
						style="width:600px;" disabled="#{dependenciaMB.desabilitaCurso}">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{dependenciaMB.listaCursos}" var="curso"
							itemLabel="#{curso.nome}" itemValue="#{curso.id}" />
	               <p:ajax update="disciplina" event="valueChange"
							listener="${dependenciaMB.listaTurmaCurso()}" />
					</p:selectOneMenu>


					<h:outputText value="Modulo" />
					<p:selectOneMenu id="txtModulo" value="${dependenciaMB.selecaoModulo}"
						style="width:50px;" disabled="#{dependenciaMB.desabilitaModulo}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="1" itemLabel="1º" />
						<f:selectItem itemValue="2" itemLabel="2º" />
						<f:selectItem itemValue="3" itemLabel="3º" />
						<p:ajax update="disciplina" event="valueChange"
							listener="${dependenciaMB.listaTurmaModulo()}" />
					</p:selectOneMenu>


					<h:outputLabel for="Disciplina" value="Disciplina" />
					<p:selectOneMenu id="disciplina"
						value="#{dependenciaMB.selecaoDisciplina}" style="width:600px;"
						disabled="#{dependenciaMB.desabilitaDisciplina}">
						<p:ajax update="disciplina" event="valueChange"
							listener="${dependenciaMB.listaDisciplina()}" />
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{dependenciaMB.listaDisciplinas}"
							var="disciplina" itemLabel="#{disciplina.nome}"
							itemValue="#{disciplina.IDDisciplina}" />
					</p:selectOneMenu>



					<div align="center">

						<h:panelGroup>
							<p:commandButton value="Inserir avaliação" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${dependenciaMB.quitaDependencia()}" />

							<p:commandButton value="Remover avaliação" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${dependenciaMB.atualizaDependenciaQuitada()}" />
		
						</h:panelGroup>
					</div>
					
				</p:panelGrid>
			</p:panel>

		</h:form>
	</div>

</h:body>
</html>
