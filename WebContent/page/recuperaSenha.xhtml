<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"

<h:head>
<h:outputStylesheet name="estiloTelaAberta.css" library="css" /> 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Recuperação de senha</title>
</h:head>

<h:body>
<f:view contentType="text/html">

<div id="corpo">



<h:form id = "formRecuperaSenha">
<p:growl id="mensagem" showDetail="true" sticky="true" />  

 <p:tabView id="tabView" size="250">  
  <p:tab title="Bem Vindo ao Sistema de Gestão Acadêmica da Etec-ZL">
 
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>

		</div>
		
<p align="Right">
<h:commandLink action="./acesso.jsf">  Voltar </h:commandLink>  
</p>

 
<center> 
 <h:outputText value = "RG &#160; &#160; &#160;" />
<p:inputMask value="${acessoMB.rgCadastrado}" id="txtRG" mask="99.999.999-*" size = "12">
</p:inputMask>
 
 <p:spacer width="20" height="10" />  
 
 
<h:outputText value="Email cadastrado &#160; &#160; &#160;"/>
<p:inputText value="${acessoMB.emailCadastrado}"
id="txtEmail" maxlength="50" size = "40">

</p:inputText>

 <p:spacer width="40" height="10" />  

<br> </br>
<br> </br>

<h:panelGroup> 
<p:commandButton value="Enviar" ajax="false"
style="color:black; background-color:orange" size="100"
name="cmd" action="${acessoMB.geraNovaSenha()}" />
</h:panelGroup>
</center>


</p:tab>
</p:tabView>
</h:form>
</div>
</f:view>
