<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="estilo.css" library="css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Diário</title>
		<h:outputScript name="calendario.js" library="js" />  
	
</h:head>
<h:body>
<div id="corpo">
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>

		</div>

		<h:form id = "formDeclaracaoAluno">


		<div id="sse50">
			<div id="sses50">
				<ul>
	        		<li><a href="index.jsf">Home</a></li>
					<li><a href="aluno.jsf">Aluno</a></li>
					<li><a href="turma.jsf">Turma</a></li>
					<li><a href="professor.jsf">Professor</a> </li>
					<li><a href="boletim.jsf">Boletim</a></li>
					<li><a href="matricula.jsf">Matrículas</a></li>
					<li><a href="trancamento.jsf">Trancamento</a></li>
					<li><a href="escolheDeclaracao.jsf">Declarações</a></li>
					<li> <h:commandLink action="#{ajudaMB.manualDoUsuario('secretaria')}"> Ajuda </h:commandLink>  </li>
					<li> <h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar Sessão </h:commandLink>  </li>
			
	        
				</ul>
			</div>
		</div>
		
		
		
<p:growl id="mensagem" showDetail="true" sticky="true" />  
			
			<p:panel header="Histórico Escolar" style="margin-bottom:10px;">
			<p:panelGrid columns="2" styleClass="semBorda">
			
			
<h:outputText value = "Módulo" />
<p:selectOneMenu id="txtModulo" value="${declaracaoMB.selecaoModulo}" >
      <f:selectItem itemValue="" itemLabel=""/>  
      <f:selectItem itemValue="1" itemLabel="1º"/>  
      <f:selectItem itemValue="2" itemLabel="2º"/>  
      <f:selectItem itemValue="3" itemLabel="3º"/>  
   
   <p:ajax update="txtCurso txtTurma txtAluno" event="valueChange"
	listener="${declaracaoMB.localizaCursos()}" />   
   
 </p:selectOneMenu>  
	
		   
					<h:outputLabel value="Curso " />
					<p:selectOneMenu id="txtCurso" value="#{declaracaoMB.selecaoCurso}"
						style="width:600px;" disabled="#{declaracaoMB.desabilitaCurso}">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{declaracaoMB.listaCursos}" var="curso"
							itemLabel="#{curso.nome}" itemValue="#{curso.id}" />
						<p:ajax update="txtCurso txtTurma txtAluno" event="valueChange"
							listener="${declaracaoMB.localizaCursos()}" />
					</p:selectOneMenu>
				
						
					<h:outputLabel for="Turma" value="Turma" />
						
					<p:selectOneMenu id="txtTurma"
						value="#{declaracaoMB.selecaoTurma}" 
						style="width:600px;"  disabled="#{declaracaoMB.desabilitaTurma}">
						
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{declaracaoMB.listaTurmas}"
							var="turma" itemLabel="#{turma.nome}"
							itemValue="#{turma.IDTurma}" />
							  <p:ajax update="txtTurma txtAluno" event="valueChange"
							listener="${declaracaoMB.localizaTurmas()}" />
					</p:selectOneMenu>
					
							
					<h:outputLabel for="Estudante" value="Estudante" />
						
					<p:selectOneMenu id="txtAluno"
						value="#{declaracaoMB.selecaoAluno}" 
						style="width:600px;"  disabled="#{declaracaoMB.desabilitaAluno}">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{declaracaoMB.listaAlunos}"
							var="aluno" itemLabel="#{aluno.nome}"
							itemValue="#{aluno.identificacao}" />
							  <p:ajax update="txtAluno" event="valueChange"
							listener="${declaracaoMB.localizaAlunos()}" />
					</p:selectOneMenu>
					

					<div align="center">

						<h:panelGroup>
                        <center> 

							<p:commandButton value="Gerar Declaração" ajax="false"
                             style="color:black; background-color:orange" size="100"
								name="cmd" action="${declaracaoMB.gerarDeclaracao()}"/>
							</center>
																
						</h:panelGroup>
						
					</div>
				</p:panelGrid>
			</p:panel>

		
	</h:form>
</div>
</h:body>
</html>
