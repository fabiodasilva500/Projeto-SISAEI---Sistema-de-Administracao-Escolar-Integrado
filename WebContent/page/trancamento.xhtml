<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="estilo.css" library="css" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Manutenção do Cadastro de Trancamentos</title>
</h:head>

<h:body>
	<div id="corpo">
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>

		</div>

		<h:form id="formTrancamento">


		<div id="sse50">
			<div id="sses50">
				<ul>
					<li><a href="index.jsf">Home</a></li>
					<li><a href="aluno.jsf">Aluno</a></li>
					<li><a href="turma.jsf">Turma</a></li>
					<li><a href="professor.jsf">Professor</a> </li>
					<li><a href="boletim.jsf">Boletim</a></li>
					<li><a href="matricula.jsf">Matrículas</a></li>
					<li><a href="trancamento.jsf">Trancamento</a></li>
					<li><a href="escolheDeclaracao.jsf">Declarações</a></li>
					<li> <h:commandLink action="#{ajudaMB.manualDoUsuario('secretaria')}"> Ajuda </h:commandLink>  </li>
					<li> <h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar Sessão </h:commandLink>  </li>
			
				</ul>
			</div>
		</div>



<p:growl id="mensagem" showDetail="true" sticky="true" />  

			
			<p:panel header="Trancamentos" background-color = "white" style="margin-bottom:10px;">
				<p:panelGrid columns="2" styleClass="semBorda">

			 <h:outputText value="RM" />
					<p:inputText id="txtIdentificacao" maxlength="8" 
						value="${trancamentoMB.trancamentoAtual.identificacao}" />
 					
			<h:outputLabel for="curso" value="Curso " />
					<p:selectOneMenu id="curso" value="#{trancamentoMB.trancamentoAtual.curso}"
						style="width:600px;" >
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{trancamentoMB.listaCursos}" var="curso"
							itemLabel="#{curso.nome}" itemValue="#{curso.id}" />
					</p:selectOneMenu>
 					
 		

					<h:outputText value="Ano" />
					<p:selectOneMenu id="txtAno" value="#{trancamentoMB.trancamentoAtual.ano}"
						style="width:600px;">
						<f:selectItem itemLabel="" itemValue="" />
						<f:selectItems value="#{trancamentoMB.listaAnos()}" var="anos"/>
					</p:selectOneMenu>
              
                <h:outputText value = "Semestre" />
                    <p:selectOneMenu id="txtSemestre" value="${trancamentoMB.trancamentoAtual.semestre}" >
                    <f:selectItem itemValue="1" itemLabel="1º"/>  
                    <f:selectItem itemValue="2" itemLabel="2º"/> 
                
                    </p:selectOneMenu>  
		
					<div align="center">

						<h:panelGroup>



							<p:commandButton value="Inserir" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${trancamentoMB.inserir()}" />
							<p:commandButton value="Pesquisar" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${trancamentoMB.consultar()}" />
							
						</h:panelGroup>
					</div>
				</p:panelGrid>
			</p:panel>



			<p:dataTable value="${trancamentoMB.trancamentoAtual}" var="trancamento"
				paginator="true">


				<p:column headerText="Identificação">${trancamento.identificacao}</p:column>
				<p:column headerText="Curso">${trancamento.curso}</p:column>
				<p:column headerText="Semestre">${trancamento.semestre}</p:column>
				<p:column headerText="Ano">${trancamento.ano}</p:column>
				
						<p:column headerText="Opções">
					<p:commandButton value="Remover" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${trancamentoMB.excluir()}" />

				</p:column>
			</p:dataTable>



		</h:form>
	</div>

</h:body>
</html>
