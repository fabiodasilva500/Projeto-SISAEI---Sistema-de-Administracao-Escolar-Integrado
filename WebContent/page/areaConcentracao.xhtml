<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="estilo.css" library="css" />
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Manutenção do Cadastro de Cursos</title>
</h:head>

<h:body>
	<div id="corpo">
		<div id="topo">

			<h:graphicImage value="/resources/imagens/novo_logo.png"
				style="width: 539px; height: 91px;" />

		</div>

		<h:form id="formAreaConcentracao">


			<div id="sse50">
				<div id="sses50">
					<ul>
						<li><a href="indexDirecao.jsf">Home</a></li>
						<li><a href="curso.jsf">Curso</a></li>
						<li><a href="disciplina.jsf">Disciplina</a></li>
						<li><a href="secretaria.jsf">Secretaria</a></li>
						<li><a href="coordenador.jsf">Coordenador</a></li>
						<li><a href="diretoria.jsf">Diretoria</a></li>
						<li><a href="boletimDirecao.jsf">Boletim</a></li>
						<li><a href="novoCadastroAcesso.jsf">Novo usuário</a></li>
						<li><a href="excluiCadastroAcesso.jsf">Excluir usuário</a></li>
						<li><a href="backupRestore.jsf">Backup</a></li>
						<li><h:commandLink
								action="#{ajudaMB.manualDoUsuario('diretor')}"> Ajuda </h:commandLink>
						</li>
						<li><h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar </h:commandLink>
						</li>

					</ul>
				</div>
			</div>



			<p:growl id="mensagem" showDetail="true" sticky="true" />


			<p:panel header="Áreas de Concentração" style="margin-bottom:10px;">
				<p:panelGrid columns="2" styleClass = "semBorda">
				
						<h:outputLabel value="Curso " />
					<p:selectOneMenu id="txtCurso" value="#{areaConcentracaoMB.selecaoCurso}"
						style="width:600px;">
						<p:ajax update="txtCurso" event="valueChange"
                        listener="${areaConcentracaoMB.listaCursos()}"/>
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{areaConcentracaoMB.listaCursos()}" var="area"
							itemLabel="#{area.nome}" itemValue="#{area.id}" />
					</p:selectOneMenu>

					<h:outputText value="Nome" />
					<p:inputText id="txtNome" maxlength="100" size="100"
						value="${areaConcentracaoMB.areaAtual.nome}">
					</p:inputText>
					
				   <h:outputText value="Descrição" />
					<p:inputTextarea rows="6" cols="100" id ="txtDescricao" 
					value="#{areaConcentracaoMB.areaAtual.descricao}" queryDelay="750" minQueryLength="4">
				    </p:inputTextarea>
		
						
				   <h:outputText value="ResultadosEsperados" />
				   <p:inputTextarea rows="6" cols="100" id ="txtResultadosEsperados" 
					value="#{areaConcentracaoMB.areaAtual.resultadosEsperados}" queryDelay="750" minQueryLength="4">
				    </p:inputTextarea>

					<div align="center">

<center> 
						<h:panelGroup>

							<p:commandButton value="Inserir" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${areaConcentracaoMB.inserir()}" />
							<p:commandButton value="Pesquisar por Nome" ajax="false"
								style="color:blue; background-color:#CCEEFF" size="100"
								name="cmd" action="${areaConcentracaoMB.pesquisarPorNome()}" />
						</h:panelGroup>
						</center>
					</div>
				</p:panelGrid>
			</p:panel>



			<p:dataTable value="${areaConcentracaoMB.areaAtual}" var="area"
				paginator="true">


				<p:column headerText="Nome">${area.nome}</p:column>
				<p:column headerText="Descrição">${area.descricao}</p:column>
				<p:column headerText="Resultados Esperados">${area.resultadosEsperados}</p:column>

				<p:column headerText="Opções">
					<p:commandButton value="Atualizar" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${areaConcentracaoMB.alterar()}" />
					<p:commandButton value="Remover" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${areaConcentracaoMB.remover()}" />


				</p:column>
			</p:dataTable>



		</h:form>
	</div>

</h:body>
</html>
