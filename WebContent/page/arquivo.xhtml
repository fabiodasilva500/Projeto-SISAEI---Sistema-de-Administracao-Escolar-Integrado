<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">



<h:head>
<h:outputStylesheet name="estiloTelaAberta.css" library="css" /> 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Login Sistema Acadêmico</title>
</h:head>

<h:body>
<f:view contentType="text/html">

<div id="corpo">



<h:form id = "formLogin">
<p:growl id="growl" showDetail="true" sticky="true" />


 <p:tabView id="tabView" size="250">  
  <p:tab title="Bem Vindo ao Sistema de Gestão Acadêmica da Etec-ZL">


		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;" styleClass="fundoPrata"/>
  
		</div>
		
<center> 


<h:panelGrid columns="2">

<h:outputText value="Login &#160; &#160; &#160;"/>
<p:inputText value="${acessoMB.acessoAtual.email}"
id="txtIdentificacao" maxlength="50" size = "40">
</p:inputText>
</h:panelGrid>


  <f:verbatim> 
<br/>
</f:verbatim> 
  

<p:spacer width="20" height="10" />  

<h:panelGrid columns="2"> 
<h:outputText value = "Senha &#160; &#160; &#160;" />
<p:password id="senha" value="${acessoMB.acessoAtual.senha}" maxlength="30" size="20" />

</h:panelGrid>

 <f:verbatim> 
<br/> 
<br/>
</f:verbatim> 


<h:panelGroup> 
<p:commandButton value="Entrar" ajax="false"
style="color:black; background-color:orange" size="100"
name="cmd" action="${acessoMB.logar()}" />

<p:spacer width="20" height="10" />  

</h:panelGroup>
</center>

<p align="Right">
<h:commandLink action="#{acessoMB.consultar()}">  Esqueci minha senha </h:commandLink>  
</p>

<p align="Right">
<h:commandLink action="#{acessoMB.alterarEmailSenha()}">  Alterar dados de acesso </h:commandLink>  
</p>

   <p:fileUpload fileUploadListener="#{fileUploadController.upload}"
 sizeLimit="100000" description="Select Images"/> 

</p:tab>
</p:tabView>
</h:form>
</div>
</f:view>
</h:body>



</html>
