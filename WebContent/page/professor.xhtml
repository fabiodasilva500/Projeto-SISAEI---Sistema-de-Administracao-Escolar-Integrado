<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<h:outputStylesheet name="estilo.css" library="css" /> 
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Manutenção do Cadastro de Professores</title>
</h:head>



<h:body>
	<div id="corpo">
		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>

		</div>

		<h:form id="formProfessor">

		<div id="sse50">
			<div id="sses50">
				<ul>
					<li><a href="index.jsf">Home</a></li>
					<li><a href="aluno.jsf">Aluno</a></li>
					<li><a href="turma.jsf">Turma</a></li>
					<li><a href="professor.jsf">Professor</a> </li>
					<li><a href="boletim.jsf">Boletim</a></li>
					<li><a href="matricula.jsf">Matrículas</a></li>
					<li><a href="trancamento.jsf">Trancamento</a></li>
					<li><a href="escolheDeclaracao.jsf">Declarações</a></li>
					<li> <h:commandLink action="#{ajudaMB.manualDoUsuario('secretaria')}"> Ajuda </h:commandLink>  </li>
					<li> <h:commandLink action="#{acessoMB.finalizarSessao()}">  Finalizar Sessão </h:commandLink>  </li>
			
				</ul>
			</div>
		</div>



<p:growl id="mensagem" showDetail="true" sticky="true" />  

		

			<p:panel header="Professores" style="margin-bottom:10px;">
				<p:panelGrid columns="2" styleClass="semBorda">

					<h:outputText value="ID do Professor" />
					<p:inputText id="txtIDProfessor" maxlength="10" size="10"
						value="${professorMB.professorAtual.IDProfessor}" />

					<h:outputText value="Nome"/>
					<p:inputText id="txtNome" maxlength="100" size="100"
						value="${professorMB.professorAtual.nome}" />
						
					<h:outputText value="RG" />
					<p:inputMask id="txtRG" value="${professorMB.professorAtual.rg}" 
					 mask="99.999.999-*" size = "15"/>

					<h:outputText value="CPF" />
					<p:inputMask id="txtCPF" maxlength="11" 
						value="${professorMB.professorAtual.cpf}" 
						 mask="999.999.999-99" size = "15"/>
						

					<h:outputText value="CEP"/>
				    <p:inputMask value="${professorMB.professorAtual.cep}" mask="99999-999"  size="11"/>


					<h:outputText value="Endereço" />
					<p:inputText id="txtEndereco" maxlength="100" size="100"
						value="${professorMB.professorAtual.endereco}" />

					<h:outputText value="Número" />
					<p:inputText id="txtNumero" maxlength="10" size="10"
						value="${professorMB.professorAtual.numero}" />


					<h:outputText value="Bairro" />
					<p:inputText id="txtBairro" maxlength="50" size="50"
						value="${professorMB.professorAtual.bairro}" />
						
						
					<h:outputText value="Estado" />
					<p:selectOneMenu value="#{professorMB.professorAtual.estado}"
						style="width:150px;">
						<f:selectItem itemLabel="" size="100" itemValue="" />
						<f:selectItems value="#{professorMB.listaEstados()}" var="estado"
							itemLabel="#{estado}" itemValue="#{estado}" />			     
 					</p:selectOneMenu>
 					
					<h:outputText value="Cidade" />
					<p:inputText id="txtCidade" maxlength="50" size="50"
					value="${professorMB.professorAtual.cidade}" />

			
					<h:outputText value="Telefone" />
					<p:inputMask value="${professorMB.professorAtual.telefone}" mask="(99) 9999-9999" size = "12"/>

					<h:outputText value="Celular" />
				    <p:inputMask value="${professorMB.professorAtual.celular}" mask="(99) 99999-9999" size = "12"/>  
				

					<h:outputLabel value="Data de Nascimento:" />
				<p:inputMask id="txtDataNascimento" mask="99/99/9999" maxlength="10" size="10"
						value="${professorMB.professorAtual.dataNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy" dateStyle="short" />
					</p:inputMask>
					
					 <h:outputText value="Nacionalidade" />
					<p:inputText id="txtNacionalidade" maxlength="50"
						value="${professorMB.professorAtual.nacionalidade}" />

					<h:outputText value="Naturalidade" />
					<p:inputText id="txtNaturalidade" maxlength="50" size="50"
						value="${professorMB.professorAtual.naturalidade}" />

					<h:outputText value="Email" />
					<p:inputText id="txtEmail" maxlength="100" size="100"
					value="${professorMB.professorAtual.email}" />

			
					<h:outputText value="Status" />
					<p:selectOneMenu id="txtStatus" value="${professorMB.professorAtual.statusAtual}">
						<f:selectItem itemValue="" itemLabel="" />
						<f:selectItem itemValue="Ativado" itemLabel="Ativado" />
						<f:selectItem itemValue="Desativado" itemLabel="Desativado" />
						
					</p:selectOneMenu>
					
					<div align="center">

							<h:panelGroup>

							<p:commandButton value="Inserir" ajax="false"
							style="color:blue; background-color:#CCEEFF" size="100"
							name="cmd" action="${professorMB.inserir()}" />
								
				            <p:commandButton value="Pesquisar por Identificação" ajax="false"
							style="color:blue; background-color:#CCEEFF" size="100"
							name="cmd" action="${professorMB.pesquisarPorIdentificacao()}" />
			
							<p:commandButton value="Pesquisar por Nome" ajax="false"
							style="color:blue; background-color:#CCEEFF" size="100"
							name="cmd" action="${professorMB.pesquisarPorNome()}" />
							
						<p:commandButton value="Adicionar em Turma" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${professorMB.redireciona()}" />
							

						</h:panelGroup>
					</div>
				</p:panelGrid>
			</p:panel>


			  <p:dataTable value="${professorMB.professorAtual}" var="professor"
				paginator="true">


				<p:column headerText="ID do Professor">${professor.IDProfessor}</p:column>
				<p:column headerText="Nome">${professor.nome}</p:column>
				<p:column headerText="Telefone">${professor.telefone}</p:column>
				<p:column headerText="Celular">${professor.celular}</p:column>
				<p:column headerText="Email">${professor.email}</p:column>
				
				<p:column headerText="Opções">
					<p:commandButton value="Atualizar" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${professorMB.atualizar()}" />
					<p:commandButton value="Remover" ajax="false"
						style="color:blue; background-color:#CCEEFF" size="100" name="cmd"
						action="${professorMB.remover()}" />
						
		
						

				</p:column>
			</p:dataTable>

		</h:form>
	</div>

</h:body>
</html>
