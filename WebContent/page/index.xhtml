			<p:fieldset legend="ETEC Zona Leste">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/imagens/etec.jpg" />
					<h:outputText
						value="A Escola Técnica da Zona Leste - ETEC-ZL, 
            é uma instituição pública de ensino Médio e Técnico, 
            localizada na cidade de São Paulo, no bairro Cidade 
            Antônio Estevão de Carvalho (Cidade A.E. Carvalho 
            - Distrito de Ponte Rasa). Mantida pelo Centro 
            Estadual de Educação Tecnológica Paula Souza (CEETEPS),
             vinculado a Secretaria do Desenvolvimento do Governo do Estado de São Paulo.

		ETEC-ZL formava, juntamente com a FATEC da Zona leste, 
		o Centro Tecnológico da Zona Leste - CTZL, 
		criado em fevereiro de 2002 e extinto em agosto de 2009, 
		passando, a partir desta data, as duas unidades a existirem separadamente uma da outra." />



				</h:panelGrid>
			</p:fieldset>


			<p:fieldset legend="O que Fazemos">
				<h:panelGrid columns="2" cellpadding="10">
					<p:graphicImage value="/resources/imagens/etec2.jpg" />

					<h:outputText
						value="O terreno onde foi instalado o CTZL 
(hoje ETEC e FATEC Zona Leste) estava destinado a receber 
uma penitenciária, mas protestos dos moradores da região 
impediram que isso fosse feito, e no terreno que abrigaria 
uma penitenciária foi instalado a primeira instituição 
pública de ensino superior da Zona Leste (FATEC Zona Leste) 
e a primeira Escola Técnica.
      
     ETEC Zona Leste são ministrados cursos 
Técnicos de tecnologia devidamente reconhecidos, sendo eles Informática, 
Logística, Contabilidade, Administração nos períodos da manhã 
(a partir das 07:30 horas), tarde Ensino Médio (a partir das 13:00 horas) 
e noite Administração, Técnico e Jurídico, Contabilidade." />
				</h:panelGrid>
