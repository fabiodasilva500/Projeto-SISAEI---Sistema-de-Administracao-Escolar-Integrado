<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
<h:outputStylesheet name="estiloTelaAberta.css" library="css" /> 
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Acompanhamento de Frequência dos Estudantes</title>
</h:head>


<h:body>
<f:view contentType="text/html">

<div id="corpo">



<h:form id = "formGraficoDiario">
<p:growl id="mensagem" showDetail="true" sticky="true" />  

 <p:tabView id="tabView" size="250">  
  <p:tab title="Análise da Frequência dos Estudantes">


		<div id="topo">

	<h:graphicImage value="/resources/imagens/novo_logo.png" 
	style="width: 539px; height: 91px;"/>

		</div>
		
				
<p align="Right">
<h:commandLink action="./Diario.jsf">  Voltar </h:commandLink>  
</p>





<p:growl id="mensagem" showDetail="true" sticky="true" />  


<center> 

              
            <p:pieChart id="diarioTurma" value="#{diarioMB.graficoDiario}" legendPosition="e"  showDataLabels="true" 
                title="Análise da frequência dos estudantes no período" style="width:600px;height:450px" />  
  
       
            
            <p:pieChart id="diarioDisciplina" value="#{diarioMB.graficoDiarioDisciplina}" legendPosition="e"  showDataLabels="true" 
                title="Análise da frequência dos estudantes na disciplina" style="width:600px;height:450px" 
                rendered="${diarioMB.ausenciaDisciplina}"/>  
  
</center>

			
</p:tab>
</p:tabView>
</h:form>
</div>
</f:view>
</h:body>
</html>
